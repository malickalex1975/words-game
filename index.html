<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="level-container">
            <div class="level-element level1"></div>
            <div class="level-element level2"></div>
            <div class="level-element level3"></div>
            <div class="level-element level4"></div>
            <div class="level-element level5"></div>
            <div class="level-element level6"></div>
        </div>
        <div class="gamepad-container">
            <div class="left-column">
                <div class="button left-button-0"></div>
                <div class="button left-button-1"></div>
                <div class="button left-button-2"></div>
                <div class="button left-button-3"></div>
                <div class="button left-button-4"></div>
                <div class="button left-button-5"></div>
            </div>
            <div class="right-column">
                <div class="button right-button-0"></div>
                <div class="button right-button-1"></div>
                <div class="button right-button-2"></div>
                <div class="button right-button-3"></div>
                <div class="button right-button-4"></div>
                <div class="button right-button-5"></div>
            </div>
        </div>
        <div class="button-start">start</div>
    </div>
    <div class="loading">LOADING...</div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
