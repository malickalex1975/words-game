<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="level-container">
            <div class="level-element level-1"></div>
            <div class="level-element level-2"></div>
            <div class="level-element level-3"></div>
            <div class="level-element level-4"></div>
            <div class="level-element level-5"></div>
            <div class="level-element level-6"></div>
        </div>
       
        <div class="clock-container">
            <div class="life-container">
                <div class="white-heart"></div>
                <div class="heart"></div>
                <div class="life"></div>
            </div>
            <div class="strip-container"></div>
        <div class="clock-strip"></div>
        <div class="clock"></div>
    </div>
    <div class="score-place"></div>
        <div class="gamepad-container">
            <div class="left-column">
                <div class="button left-button-0"></div>
                <div class="button left-button-1"></div>
                <div class="button left-button-2"></div>
                <div class="button left-button-3"></div>
                <div class="button left-button-4"></div>
                <div class="button left-button-5"></div>
            </div>
            <div class="right-column">
                <div class="button right-button-0"></div>
                <div class="button right-button-1"></div>
                <div class="button right-button-2"></div>
                <div class="button right-button-3"></div>
                <div class="button right-button-4"></div>
                <div class="button right-button-5"></div>
            </div>
        </div>
        <div class="button-start">start</div>
        <div class="button-stop">stop</div>
    </div>
    <div class="example-container"></div>
    <div class="loading">LOADING...</div>
    <div class="info"></div>
    <div class="mistakes-pad">
        <h2>Problem words:</h2>
        <div class="mistakes-container"></div>
    </div>
    <div class="warning-container"><p>Turn your device!</p><p>Поверните гаджет!</p></div>
    <div class="menu-button">
        <div class="menu-line line-1"></div>
        <div class="menu-line line-2"></div>
        <div class="menu-line line-3"></div>
    </div>
    <div class="menu-panel"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
